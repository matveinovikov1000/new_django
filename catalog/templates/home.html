{% extends 'base.html' %}
{% block content %}
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      {% for product in products %}
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header">
            <img src="{{ product.image.url }}">
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <li>Товар в категории: {{ product.name }}</li>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Описание:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="100">{{ product.description }}</textarea>
              </div>
            </ul>
            <a class="btn btn-primary" href="{% url 'catalog:product_detail' product.pk %}" role="button">Посмотреть</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock %}
